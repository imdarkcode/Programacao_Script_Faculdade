<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Aula 02</title>
    </head>
    <body>
        <header>
            <h1> Aula 02 </h1>
        </header>
        <nav>
            <a href="#" target="_blank"> Home </a> 
        </nav>
        <main>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam nemo iste voluptatibus maxime voluptatem commodi cupiditate consectetur incidunt a dicta eius, soluta odit eum minima sed aliquam, adipisci tempora explicabo. </p> <!-- Tag de parágrafo -->
            <ul> <!-- Tag de lista não ordenada-->
                <li> Item 1 </li> <!-- Tag de item da lista-->
                <li>
                    <b> Item 2 </b> <!-- Tag de texto em negrito-->
                </li>
                <li>
                    <i> Item 3 </i> <!-- Tag de texto em itálico-->
                </li>
                <li>
                    <small> Item 4 </small> <!-- Tag de texto pequeno -->
                </li>
            </ul> 
            <form method="POST"> <!-- Tag de formulário | method: método que a informação será enviado -->
                <label for="nome"> Nome </label> <!-- Tag de label | for: qual elemento que será direcionado -->
                <input type="text" name="nome" id="nome"> <!-- Tag de input | type: tipo de input | name: nome do input | id: codigo do input -->
                <label for="email"> Email </label>
                <input type="email" name="email" id="email">
                <label for="email"> Senha </label>
                <input type="password" name="senha" id="senha">
                <input type="button" value="Enviar"> <!-- Value: texto que irá dentro do input-->
            </form>
            <br> <!-- Tag para pular linha -->
            <img src="img_placeholder.jpg" alt="imagem placeholder" width="500px"> <!-- Tag de Imagem | src: caminho da imagem | alt: legenda da imagem | width: largura da imagem -->
        </main>
        <footer>

        </footer>
    </body>
</html>
