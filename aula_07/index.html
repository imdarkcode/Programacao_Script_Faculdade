<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 07</title>

        <script type="text/javascript">
            // Função para verificar que o valor for um número
            function verificarValor(valor) {
                if (!isNaN(valor) && valor != '' && valor.indexOf(' ') == -1) {
                    return true;
                }
                else {
                    return false;
                }
            }

            // Função para calcular a média
            function media(valor1, valor2) {
                valor1 = parseFloat(valor1);
                valor2 = parseFloat(valor2);
                return (valor1 + valor2) / 2;
            }

            // Pedir ao usuário inserir as variáveis
            let valor1 = prompt('Informe o primeiro valor:');
            let valor2 = prompt('Informe o segundo valor:');
            
            // Verificar se os valores inseridos são números
            if (verificarValor(valor1) && verificarValor(valor2)) {
                alert('A média dos valores é ' + media(valor1, valor2));
            }
            else {
                alert('Os valores não são números');
            }
        </script>
    </head>

    <body>
        <h1>Cálculo de média</h1>
        <input type="number" placeholder="Nota 1">
        <input type="number" placeholder="Nota 2">
        <button>Calcular</button>
        <p>Resultado:</p>
    </body>
</html>
