<!DOCTYPE html>

<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projeto</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container" id="app">
            <header>
                <img src="hearder-img.jpg" alt="notebook com códigos de programação" class="img-fluid rounded" />
            </header>

            <main>
                <h1>Cadastro de Usuário</h1>

                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nomeUsuario" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nomeUsuario" placeholder="Informe seu nome completo" />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Informe seu email" />
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Informe sua senha" />
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-light">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </main>

            <footer></footer>
        </div>
    </body>

    <script src="vue.min.js"></script>
    <script src="script.js"></script>
</html>
