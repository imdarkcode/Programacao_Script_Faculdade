<!DOCTYPE html>

<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projeto</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container" id="app">
            <header>
                <img src="header-img.jpg" alt="notebook com códigos de programação" class="img-fluid rounded" />
            </header>

            <main>
                <h1 class="text-center my-3">Cadastrar Nova Música</h1>

                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome da musica" />
                            </div>

                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autor" placeholder="Autor da musica" />
                            </div>

                            <div class="mb-3">
                                <label for="ano" class="form-label">Ano</label>
                                <input type="number" class="form-control" id="ano" placeholder="Ano de lançamento" />
                            </div>

                            <div class="mb-3">
                                <label for="album" class="form-label">Álbum</label>
                                <input type="text" class="form-control" id="album" placeholder="Álbum da musica" />
                            </div>

                            <div class="mb-3">
                                <label for="genero" class="form-label">Gênero</label>
                                <select class="form-select" id="genero" aria-label="Default select example">
                                    <option selected>Selecione um gênero</option>
                                    <option value="1">Rock</option>
                                    <option value="2">Funk</option>
                                    <option value="3">Sertanejo</option>
                                    <option value="4">Pop</option>
                                    <option value="5">K-pop</option>
                                    <option value="6">Clássica</option>
                                    <option value="7">Samba</option>
                                </select>
                            </div>

                            <div class="d-grid mb-3" v-if="verificarCampos()">
                                <button @click="cadastrar()" class="btn btn-light">Cadastrar</button>
                            </div>
    
                            <div class="d-grid mb-3" v-else>
                                <button class="btn btn-outline-light" disabled>Cadastrar</button>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Autor</th>
                                        <th>Ano</th>
                                        <th>Álbum</th>
                                        <th>Gênero</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr v-for="(musica, index) in listaMusicas">
                                        <td>{{ musica.nome }}</td>
                                        <td>{{ musica.autor }}</td>
                                        <td>{{ musica.ano }}</td>
                                        <td>{{ musica.album }}</td>
                                        <td>{{ musica.genero }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </main>

            <footer></footer>
        </div>
    </body>

    <script src="vue.min.js"></script>
    <script src="script.js"></script>
</html>
